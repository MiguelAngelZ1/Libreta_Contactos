<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Libreta de Direcciones</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <h1>ðŸ“’ Libreta de Direcciones</h1>
    <form method="POST">
      <input type="text" name="grado" placeholder="Grado" required>
      <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
      <input type="text" name="dni" placeholder="DNI" required>
      <button type="submit"><i class="fas fa-plus"></i> Agregar</button>
    </form>

    <h2 style="text-align: center; color: #2c3e50;">Contactos cargados</h2>
    <table>
      <tr>
        <th>Grado</th>
        <th>Nombre y Apellido</th>
        <th>DNI</th>
      </tr>
      {% for grado, nombre, dni in contactos %}
      <tr>
        <td>{{ grado }}</td>
        <td>{{ nombre }}</td>
        <td>{{ dni }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
